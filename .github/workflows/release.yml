name: Create release

on:
  push:
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  write-version:
    runs-on: ubuntu-latest
    name: "⬆️ Bump Version"
    steps:
      - uses: actions/checkout@v2

      - name: "🔖 Get Tag Version"
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}

      - name: "🔖 Get Brew Version"
        id: get_brew_version
        run: echo "BREW_VERSION=$(echo ${{ steps.get_version.outputs.VERSION }} | tr -d 'v')" >> $GITHUB_ENV

      - name: "➕ Update version in version file"
        run: 'echo "${{ steps.get_version.outputs.VERSION }}" > version'
        shell: bash

      - name: "➕ Update version in binary"
        run: |
          echo "#!/usr/bin/env bash" > bin/diw
          echo "" >> bin/diw
          echo 'DIR="/usr/local/Cellar/diw/'${{ env.BREW_VERSION }}'"' >> bin/diw
          echo 'php "$DIR/src/DIW.php" "$@"' >> bin/diw
        shell: bash

      - name: "🎉 Update version resources"
        uses: test-room-7/action-update-file@v1
        id: update_resources
        with:
          file-path: |
            version
            bin/diw
          commit-msg: 'Bump version to ${{ steps.get_version.outputs.VERSION }}'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: "Set bumped commit sha env"
        id: bumped_commit_sha
        run: echo ::set-output name=BUMPED_COMMIT_SHA::${steps.update_resources.outputs.commit-sha}

      - name: "⬆️ Bump Homebrew formula"
        uses: mislav/bump-homebrew-formula-action@v1
        with:
          homebrew-tap: MarcoFaul/homebrew-diw
          formula-name: diw
        env:
          COMMITTER_TOKEN: ${{ secrets.BREW_TOKEN }}

  build:
    needs: "write-version"
    name: "🚀 Release"
    runs-on: ubuntu-18.04
    steps:
      - name: Debug Action
        uses: hmarr/debug-action@v1.0.0
      - name: "📥 Check-out"
        uses: actions/checkout@v2
        with:
          ref: ${{ env.BUMPED_COMMIT_SHA }}

      - name: "✏️ Generate changelog"
        id: changelog
        uses: metcalfc/changelog-generator@v0.4.4
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      - name: "🚀 Create GitHub release"
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
