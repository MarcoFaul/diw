name: Create release

on:
  push:
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  write-version:
    runs-on: ubuntu-latest
    name: "â¬†ï¸ Bump Version"
    steps:
      - uses: actions/checkout@master

      - name: "ğŸ”– Get Tag Version"
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}

      - name: "ğŸ”– Get Brew Version"
        uses: bluwy/substitute-string-action@v1
        id: sub
          with:
            _input-text: ${VERSION}
            v:

      - name: "â• Update version in version file"
        run: 'echo "${{ steps.get_version.outputs.VERSION }}" > version'
        shell: bash

      - name: "â• Update version in binary"
        run: 'echo "#!/usr/bin/env bash \
        DIR="/usr/local/Cellar/diw/${{ steps.sub.outputs.result }}/" \
        php "$DIR/src/DIW.php" "$@"" > bin/diw'
        shell: bash

      - name: "ğŸ‰ Update resources"
        uses: test-room-7/action-update-file@v1
        with:
          file-path: |
            version
            bin/diw
          commit-msg: 'Bump version to ${{ steps.get_version.outputs.VERSION }}'
          github-token: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: "ğŸš€ Release"
    runs-on: ubuntu-18.04
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2

      - name: "âœï¸ Generate changelog"
        id: changelog
        uses: metcalfc/changelog-generator@v0.4.4
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      - name: "ğŸš€ Create GitHub release"
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
